<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Pad</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <header>
        <section class="body raleway">
        <nav class="nav">
            <h3 class="inter logo">LOGO</h3>
            <a href=""><button class="btn-nav">Sign Up</button></a>
        </nav>
        
            <div class="banner">
                <h3>Cool Dark UI Template for<br>Webflow Agencies!<br><button class="btn-banner">Stay Focused</button></h3>
            </div>
        </section>
        <section class="action raleway">
            <div>
                <h3 class="action-bold">See It in Action</h3>
                <p class="action-small">Explore the live preview and imagine your <br>brand in this bold new look</p>
                <button class="btn-nav">Launch Live Preview</button>
            </div>
            <div>
                <img id="wc" src="Assets\wc-mini.png" >
            </div>
        </section>
        <section class="users">
            <h2 class="stats-heading raleway">Joined Thousands of Productive Users</h2>
            <div class="container inter">
                <div>
                    <div class="numbers">50K</div>
                    <div class="label">Active Users</div>
                </div>
                <div class="stat-box">
                    <div class="numbers">2M+</div>
                    <div class="label">Focus Sessions</div>
                </div>
                <div class="stat-box">
                    <div class="numbers">95%</div>
                    <div class="label">Satisfaction Rate</div>
                </div>
            </div>
        </section>
        <section>

        </section>
        <main>

        </main>
    </header>
</body>
</html>
